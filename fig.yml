postgres:
  image: postgres:9.3.5
  environment:
      POSTGRES_PASSWORD: postgres

mongo:
  image: mongo:2.6.5

uwsgi:
  image: entrak_dms/uwsgi
  volumes:
    - .:/srv
  links:
    - postgres
    - mongo

testserver:
  image: entrak_dms/testserver
  volumes:
    - .:/srv
  links:
    - uwsgi
  ports:
    - "80:80"
    - "443:443"
