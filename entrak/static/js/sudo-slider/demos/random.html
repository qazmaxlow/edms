<head>
	<title>Sudo Slider | Random effects</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />    
	<link rel="STYLESHEET" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery.sudoSlider.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
            var images = [
                '../images/01.jpg',
                '../images/02.jpg',
                '../images/03.jpg',
                '../images/04.jpg',
                '../images/05.jpg'
            ]
			$(".slider").each(function (index, elem) {
                var slider = $(elem);
                var effect = slider.attr("data-effect");
                var wrapElement = $("<div style=\"position:relative;\"></div>")
                wrapElement.append("<h3>effect: \"" + effect + "\"</h3><br />")
                slider.wrap(wrapElement);

                slider.sudoSlider({
                    effect: effect,
                    ajax: images,
                    continuous: true,
                    startSlide: Math.floor(Math.random() * images.length) + 1
                });
            });
		});	
	</script>

	
</head>
<body>
<div id="container">
	<h1>Sudo Slider jQuery Plugin - Random effects</h1>
    <h2>The "random" effect chooses randomly between all effects. <br />
    A prefix of some effects, chooses randomly between all those effects. <br />
    You can select randomly between multiple effects by separating them with a comma.</h2>
    <div class="slider" data-effect="random"></div>
    <div class="slider" data-effect="boxRain"></div>
    <div class="slider" data-effect="boxRainGrow,fade,sliceRandom"></div>
</div>
