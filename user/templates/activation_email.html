{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Testing</title>
    <style>
    body
    {
      font-family:"Century Gothic",Helvetica, Sans Serif;
        text-align:center;
    }
    .background
    {
        padding-top:25px;
        padding-bottom:40px;
        background-color:#EFEFEF;
    }
    .invite
    {
      font-weight:bold;
      color:#354960;
    }
    .description
    {
      font-size:0.938em;
      color:#354960;
    }
    .create
    {
      background-color:#93CFD9;
      border-color:#93CFD9;
      margin-top:25px;
      font-size:0.938em;
      font-weight:bold;
      border-radius:8px;
      border:0;
      cursor:pointer;
      height:34px;
      color:white;
    }
    .slogan
    {
      font-weight:bold;
      color:#8dc63F;
      font-size:0.813em;
    }
    .link
    {
      color:#8dc63F;
      font-size:0.813em;
    }
    a{
      text-decoration:none;
    }
    </style>
</head>
<body>
    <a href="http://www.en-trak.com/"><img src="https://test-dms.en-trak.com{% static 'images/product-logo.png' %}" /></a>
    <div class="background">
        <img alt="actionIcon" src="https://test-dms.en-trak.com{% static 'images/invite-icon.png' %}" />
        <br/>
        <div class="invite">{{heading|linebreaks}}
        </div>
        <div class="description">{{description|linebreaks}}
        </div>
        <a href="{{url}}"><button class="create">Create En-trak Account</button></a>
    </div>
    <p class="slogan">Turning Data into Actionable Intelligence</p>
    <a href="http://www.en-trak.com/"><p class="link">www.en-trak.com</p></a>
    <a href="https://www.facebook.com/entrak.hk"><img alt="Facebook" src="https://test-dms.en-trak.com{% static 'images/fb-icon.png' %}" /></a>
    <a href="https://www.linkedin.com/company/3575449?trk=tyah&amp;trkInfo=idx%3A2-1-3%2CtarId%3A1422595228736%2Ctas%3Aen-trak"><img alt="Linkedin" src="https://test-dms.en-trak.com{% static 'images/linkedin-icon.png' %}" /></a>

</body>
</html>
