{% load i18n %}
{% load entrak_extras %}
{% load static %}
{% load humanize %}


<div class="widget-container cumulative-widget" ng-controller="WidgetCumulative">
    {% verbatim %}
    <div class="widget-header row">
        <div class="widget-title col-xs-6">{{title}}</div>
        <div class="widget-toggle col-xs-6">
            <div class="pull-right">
                <!-- <select kendo-dropdownlist="cumulativeDropdown" ng-model="isPast12Month" k-on-change="changeCumulativeOption(kendoEvent)">
                    <option value="sinceUsingEntrak">{{p12BtnText}}</option>
                    <option value="soFarThisYear">{{thisYrBtnText}}</option>
                </select> -->
            </div>
        </div>
    </div>
    {% endverbatim %}
    
    <div class="widget-content row">
        <div class="description-1" ng-bind="headerText"></div>
        <div class="middle-box">
            <div class="top-box" ng-class="{saved : isSaved}">
                <div class="light-text" ng-bind="saving.costChangedDescText"></div>
                <div class="amount-text" ng-bind="saving.costChanged | abs | entrakNumber"></div> <div class="unit-text" ng-bind="saving.currencyUnit | mapCurrency"></div>
                <div class="normal-text" ng-bind="costChangedDescText2"></div>
            </div>
            <div class="bottom-box" ng-class="{saved : isSaved}">
                <div class="light-text" ng-bind="saving.co2ChangedDescText"></div>
                <div class="amount-text" ng-bind="saving.co2Changed / 1000 | abs | entrakNumber"></div> <div class="unit-text" ng-bind="tons"></div>
                <div class="normal-text">{% trans "of CO<sub>2</sub> emissions" %}</div>
            </div>
        </div>
        <div class="footer-text" ng-bind="footerText">
            <span ng-bind="footerText"></span>{% ifequal LANGUAGE_CODE 'zh-tw' %}<span>年的基準用量</span>{% endifequal %}
        </div>
    </div>
</div>
