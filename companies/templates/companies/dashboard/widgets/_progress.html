{% load i18n %}
{% load entrak_extras %}
{% load static %}
{% load humanize %}

<div class="widget-container progress-widget" ng-controller="WidgetProgress">
    <div class="widget-header row">
        <div class="widget-title col-xs-6" ng-bind="title"></div>
        <div class="widget-toggle col-xs-6">
            <div class="pull-right">
                <!-- <select kendo-dropdownlist="progressDropdown" ng-model="isPast12Month" k-on-change="changeProgressOption(kendoEvent)">
                    <option value="pass12Months">{{p12BtnText}}</option>
                    <option value="soFarThisYear">{{thisYrBtnText}}</option>
                </select> -->
            </div>
        </div>
    </div>
    

    <div ng-show="noBaseline" class="hPad20 widget-content row bg-image noBaseline">
        <div class="height25"></div>
        <div class="description-6" ng-bind="noBaselineText"></div>
    </div>
    <div ng-show="!noBaseline" class="widget-content row bg-image" ng-class="{'increase' : isIncrease}">
        <div class="description-6 top-space" ng-bind="p12DescLine1Text"></div>
        <div class="description-6" ng-bind="isIncrease ? increaseLine2Text : decreaseLine2Text"></div>
        <div class="percentRow">
            <div class="arrow-icon"></div>
            <div class="percent">
                <span class="percentNum" ng-bind="comparedPercent | abs | entrakNumber"></span><span class="percentSign">%</span>
            </div>
        </div>
        {% ifequal LANGUAGE_CODE 'zh-tw' %}
        <div class="h-center">
            <span class="description-6" ng-bind="fromBaselineText">
            </span><span class="description-6" ng-bind="yearRangeText">
            </span><span class="description-6" ng-bind="chineseFromBaselineText">
            </span>
        </div>
        {% else %}
            <div class="description-6" ng-bind="fromBaselineText"></div>
            <div class="description-6" ng-bind="yearRangeText"></div>
        {% endifequal %}
    </div>
</div>
