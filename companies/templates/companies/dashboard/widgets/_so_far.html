{% load i18n %}
{% load entrak_extras %}
{% load static %}
{% load humanize %}

<div class="widget-container" ng-controller="WidgetSoFar">
    <div class="widget-header row">
        <div class="widget-title col-sm-7">Energy Use</div>
        <div class="widget-toggle col-sm-5">
            <div class="pull-right">
                <button id="weekly_button_{{widget_id}}" class="toggle-primary toggle-button button-left">Week</button>
                <button id="monthly_button_{{widget_id}}" class="toggle-button button-right">Month</button>
            </div>
        </div>
    </div>
    <div class="widget-content row">
        <div class="widget-message" id="weekly_messages_{{widget_id}}">
            <div class='col-sm-6 left-box'>
                <span class="description-1 ">So far this week</span>
            </div>
            <div class='col-sm-6 right-box'>
                <span class="description-2 ">By this time last week</span>
            </div>
        </div>
        <div class="widget-message" id="monthly_messages_{{widget_id}}" style="display: none;">
            <div class='col-sm-6 left-box'>
                <span class="description-1 ">So far this month</span>
            </div>
            <div class='col-sm-6 right-box'>
                <span class="description-2 ">By this time last month</span>
            </div>
        </div>
        <div class="widget-graph">
            <div class="k-content">
                <div kendo-chart="soFarChart" k-options="soFarOptions"></div>
            </div>
        </div>
    </div>
</div>
