{% load i18n %}
{% load entrak_extras %}
{% load static %}
{% load humanize %}

<div class="widget-container" ng-controller="WidgetSoFar">
    <div class="widget-header row">
        <div class="widget-title col-sm-7">Energy Use</div>
        <div class="widget-toggle col-sm-5">
            <div class="pull-right">
                <button id="weekly_button_{{widget_id}}" ng-class="{'toggle-primary' : isWeek}" ng-click="toggle(true)" class="toggle-button button-left">Week</button><!--
                --><button id="monthly_button_{{widget_id}}" ng-class="{'toggle-primary' : !isWeek}" ng-click="toggle(false)" class="toggle-button button-right">Month</button>
            </div>
        </div>
    </div>
    <div class="widget-content row">
        <div class="widget-message" id="messages_{{widget_id}}">
            <div class='col-sm-6 eu-box'>
                <span class="description-1" ng-bind="leftBoxTitle"></span>
            </div>
            <div class='col-sm-6 eu-box'>
                <span class="description-2" ng-bind="rightBoxTitle"></span>
            </div>
        </div>
        <div class="widget-graph">
            <div class="k-content">
                <div id="chart_{{widget_id}}" kendo-chart="soFarChart" k-options="soFarOptions"></div>
            </div>
        </div>
    </div>
</div>
