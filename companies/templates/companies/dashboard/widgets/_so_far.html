{% load i18n %}
{% load entrak_extras %}
{% load static %}
{% load humanize %}

<div class="widget-container" ng-controller="WidgetSoFar">
    {% verbatim %}
    <div class="widget-header row">
        <div class="widget-title col-sm-7">{{title}}</div>
        <div class="widget-toggle col-sm-5">
            <div class="pull-right">
                <button ng-class="{'toggle-primary' : isWeek}" ng-click="toggle(true)" class="toggle-button button-left">{{btnLeft}}</button><!--
                --><button ng-class="{'toggle-primary' : !isWeek}" ng-click="toggle(false)" class="toggle-button button-right">{{btnRight}}</button>
            </div>
        </div>
    </div>
    {% endverbatim %}
    <div class="widget-content row">
        <div class="widget-message2">
            <div class='col-sm-6 eu-box'>
                <span class="description-1" ng-bind="leftBoxTitle"></span>
            </div>
            <div class='col-sm-6 eu-box'>
                <span class="description-2" ng-bind="rightBoxTitle"></span>
            </div>
        </div>
        <div class="eu-widget-graph">
            <div class="col-sm-6 eu-left-chart">
                <div kendo-chart="soFarChartThis" k-options="soFarOptionsThis"></div>
            </div>
            <div class="col-sm-6 eu-right-chart">
                <div kendo-chart="soFarChartLast" k-options="soFarOptionsLast"></div>
            </div>
        </div>
    </div>
</div>
