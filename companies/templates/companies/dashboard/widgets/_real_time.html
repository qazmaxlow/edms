<div class="widget-container" ng-controller="WidgetRealtime">
<div class="widget-header row">
    <div class="widget-title col-sm-9">Real-Time</div>
    <div class="widget-toggle col-sm-3">
        <div class="pull-right">
            <button id="day_button_{{widget_id}}" class="toggle-primary toggle-button button-left">Graph</button><!--
            --><button id="night_button_{{widget_id}}" class="toggle-button button-right">Rates</button>
        </div>
    </div>
</div>
{% verbatim %}
<div class="row">
    So far today you have used: ${{ total_cost | number:0 }}
</div>
{% endverbatim %}
<div class="widget-content row">
    <div kendo-chart="realTimeChart" k-options="realTimeOptions" ></div>
</div>
</div>
