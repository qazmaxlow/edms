{% verbatim %}
<div class="widget-container" ng-controller="WidgetRealtime">
    <div class="widget-header row">
        <div class="widget-title col-sm-9">
            <div class="main-title">Real-Time</div>
            <div class="title-date">{{curDate}}</div>
            <div class="title-time">{{curTime}}</div>
        </div>
        <div class="widget-toggle col-sm-3">
            <div class="pull-right">
                <div role="group" aria-label="...">
                    <button type="button" ng-class="{'toggle-primary' : isGraph}" class="toggle-button button-left" ng-click="realTimeSelect = 'graph';toggle(true);">Graph</button><!--
                    --><button type="button" ng-class="{'toggle-primary' : !isGraph}" class="toggle-button button-right" ng-click="realTimeSelect = 'rates';toggle(false);">Rates</button>
                </div>
            </div>
        </div>
    </div>
    <div class="widget-content row"><div class="col-sm-12">
        <div class="row">
            <div class="widget-message2 left-padding-15 col-sm-12">
                <span class="description-1 message-text">So far today you have used: </span>
                <span class="description-4 message-text">${{ total_cost | number:0 }}</span>
            </div>
        </div>
        <div ng-show="realTimeSelect=='graph'">
            <div class="row">
                <div class="col-sm-3">
                    <span class="legend-label yaxis-legend">kWh</span>
                </div>
                <div class="col-sm-3 col-sm-offset-6">
                    <span class="today-mark">Today</span><span class="last-week-mark">Last week</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div kendo-chart="realTimeChart" k-options="realTimeOptions" class="auto-width widget-graph"></div>
                </div>
            </div>
        </div>
        <div ng-show="realTimeSelect=='rates'">
            <div class="row">
            <div class="col-sm-6 rt-left-box">
                <div id="animationContainerMoney" class="rt-animate-money"><div id="stageMoney" class="EDGE-9220080"></div></div>
                <div class="rt-overlay">
                    <h3 class="description-5 rt-top-padding">${{ total_per_day.cost | number:0 }}</h3>
                    <h4 class="description-6">per day</h4>
                </div>
            </div>
            <div class="col-sm-6 rt-right-box">
                <div id="animationContainerCO2" class="rt-animate-co2"><div id="stageCO2" class="EDGE-18660633"></div></div>
                <div class="rt-overlay">
                    <div class="rt-top-padding">
                        <span class="description-5">{{ total_per_day.co2 | number:0 }}</span>
                        <span class="description-4"> kg CO<sub>2</sub></span>
                    </div>
                    <h4 class="description-6">per day</h4>
                </div>
            </div>
            </div>
        </div>
    </div></div>
</div>
{% endverbatim %}
